<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry GEM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p class="text-2xl">Area (A) = 0.5 X b X h</p>
                        <div class="">
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="triangle-base"
                                placeholder="b"><span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="triangle-height"
                                placeholder="h"><span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"> </span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-2xl">Area (A) = w X l</p>
                        <div>
                            <!-- width -->
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="rectangle-width"
                                placeholder="w"><span class="mr-4 ml-2">cm</span>
                                <!-- length -->
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="rectangle-"
                                placeholder="l"><span class="ml-2">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>

    <script src="script/triangleCalculate.js"></script>
    <script src="script/rectangleArea.js"></script>
</body>

</html>
